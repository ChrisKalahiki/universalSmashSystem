---
Name: LeftWalk
Class: baseActions.Move
Input: [0: ['left': 1]]
Prerequisite: "True"
Pattern:
    - Start: 0
      End: 10
      Hitbox: [40, 40, 32, 32]
      LandingLag: 0
      Follow:
          - Bounds: (-10000,-10000,20000,20000)
            Follow: [LeftWalk, LeftMoonwalk, LeftStop, LeftJump, LeftGroundAttack, LeftSpecial]
            Priority: 0
            Type: [0, 0]
            Precedence: 0
            Connect: |
                actor.setPreferredSpeed(actor.var['maxGroundSpeed'],-1)
                actor.accel(actor.var['friction']+actor.var['staticGrip'])
                actor.rect.x += actor.change_x
