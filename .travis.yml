language: python
python:
- '2.7'
- '3.2'
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y python-pygame
install:
- pip install numpy
- pip install cx_Freeze
script:
- cxfreeze main.py
- cp -r dist/* ./
- rm -r dist/
before_deploy:
- zip -r fullzip *
deploy:
  provider: releases
  api_key:
    secure: 
  file: fullzip.zip
  skip_cleanup: true
  on:
    tags: true
after_deploy: 
- rm fullzip.zip

