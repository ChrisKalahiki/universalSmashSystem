language: python
python:
- '2.7'
- '3.2'
- pypy
install:
- pip install -r requirements.txt
script:
- cxfreeze main.py
- cp -r dist/* ./
- rm -r dist/
before_deploy:
- zip -r fullzip *
deploy:
  provider: releases
  api_key:
    secure: 
  file: fullzip.zip
  skip_cleanup: true
  on:
    tags: true
after_deploy: 
- rm fullzip.zip

